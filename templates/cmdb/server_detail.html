<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="product_project_table">
                      <thead>
                        <tr>
                            <th>项目</th>
                            <th>数值</th>
                        </tr>
                      </thead>
                            <tbody>
                                <tr class="even gradeX">
                                    <td>主机名</td>
                                    <td>{{ host.hostname }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>IP</td>
                                    <td>{{ host.ip }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>CPU型号</td>
                                    <td>{{ host.cpu_model }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>CPU核心</td>
                                    <td>{{ host.cpu_num }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>内存信息</td>
                                    <td>{{ host.memory }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>硬盘信息</td>
                                    {% for d in disk %}
                                    <td>{{ d }}</td>
                                    {% endfor %}
                                </tr>
                            </tbody>
                  </table>
                </div>
        </div>
    </section>
</div>
<script>
  $(function () {
    $('#product_project_table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
